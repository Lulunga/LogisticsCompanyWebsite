                <div class="information">
                    <div class="left-sidebar col-xs-12 col-sm-6 col-md-6 col-lg-6">
                        <form class = "contact" id="contact-form" method="post" action="./php/contact.php" role="form">

                            <div class="messages"></div>

                            <div class="controls">

                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="form_name">Имя *</label>
                                            <input id="form_name" type="text"  name="name" class="form-control"
                                                placeholder="Пожалуйста, укажите Ваше имя. *" required="required"
                                                data-error="Пожалуйста, укажите имя">
                                            <div class="help-block with-errors"></div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="form_lastname">Фамилия *</label>
                                            <input id="form_lastname" type="text"  name="surname" class="form-control"
                                                placeholder="Пожалуйста, укажите Вашу фамилию. *" required="required"
                                                data-error="Пожалуйста, укажите фамилию ">
                                            <div class="help-block with-errors"></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="form_tel">Номер телефона *</label>
                                            <input id="form_tel" type="tel" name="tel" class="form-control"
                                                placeholder="Пожалуйста, введите номер телефона  *" required="required"
                                                data-error="Пожалуйста, укажите номер телефона ">
                                            <div class="help-block with-errors"></div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="form_email">Электронная почта *</label>
                                            <input id="form_email" type="email" name="email" class="form-control"
                                                placeholder="Введите Вашу электронную почту *" required="required"
                                                data-error="Необходимо указать корректный электронный адрес">
                                            <div class="help-block with-errors"></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="form_need">Пожалуйста, укажите, как мы можем быть Вам полезны*</label>
                                            <select id="form_need" name="need" class="form-control" required="required"
                                                data-error="Необходимо выбрать причину обращения.">
                                                <option></option>
                                                <option>Хочу получить информацию о ценах на перевозку</option>
                                                <option>Я представитель компании по экспорту/импорту (заказчик)</option>
                                                <option>Хочу предложить свой транспорт для перевозок</option>                                            </option>
                                                <option>Другое</option>
                                            </select>
                                            <div class="help-block with-errors"></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label for="form_message">Сообщение *</label>
                                            <textarea id="form_message" name="message" class="form-control"
                                                placeholder="Пожалуйста, введите Ваше сообщение  *" rows="4" required="required"
                                                data-error="Необходимо ввести сообщение"></textarea>
                                            <div class="help-block with-errors"></div>
                                        </div>
                                    </div>
                                    <div class="form-group text-center">
                                        <input type="submit" class="btn btn-success btn-send" value="Отправить сообщение"> 
                                    </div>
                                </div>
                            </div>

                        </form>
