    <section class="main-section" role = "main">

        <div class="container">
            <div class="contact-page col-xs-12">
                <div class="information">
                    <div class="left-sidebar col-xs-12 col-sm-6 col-md-6 col-lg-6">
                        <form class = "contact" id="contact-form" method="post" action="./php/contact.php" role="form">

                            <div class="messages"></div>

                            <div class="controls">

                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="form_name">Name *</label>
                                            <input id="form_name" type="text" name="name"
                                                class="form-control" placeholder="Please enter your firstname *"
                                                required="required" data-error="Firstname is required.">
                                            <div class="help-block with-errors"></div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="form_lastname">Lastname *</label>
                                            <input id="form_lastname" type="text" name="surname"
                                                class="form-control" placeholder="Please enter your lasttname *"
                                                required="required" data-error="Lastname is required.">
                                            <div class="help-block with-errors"></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="form_tel">Telephone number *</label>
                                            <input id="form_tel" type="tel" name="tel" class="form-control"
                                                placeholder="Please enter your Telephone number *" required="required"
                                                data-error="Valid Telephone number is required.">
                                            <div class="help-block with-errors"></div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="form_email">Email *</label>
                                            <input id="form_email" type="email" name="email" class="form-control"
                                                placeholder="Please enter your email. *" required="required"
                                                data-error="Valid email address is required. ">
                                            <div class="help-block with-errors"></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="form_need">Please specify the reason for contact *</label>
                                            <select id="form_need" name="need" class="form-control" required="required"
                                                data-error="Please specify your need.">
                                                <option></option>
                                                <option>Request quotation</option>
                                                <option>I'm a rep of import/export company</option>
                                                <option>I want to offer a truck</option>
                                                <option value="Other">Other</option>
                                            </select>
                                            <div class="help-block with-errors"></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label for="form_message">Message *</label>
                                            <textarea id="form_message" name="message" class="form-control"
                                                placeholder="Please type your message *" rows="4" required="required"
                                                data-error="Please leave us a message"></textarea>
                                            <div class="help-block with-errors"></div>
                                        </div>
                                    </div>
                                    <div class="form-group text-center">
                                        <input type="submit" class="btn btn-success btn-send" value="Send message">
                                    </div>
                                </div>
                            </div>

                        </form>

                    </div>
                    <div class="right-sidebar col-xs-12 col-sm-6 col-md-6 col-lg-6">
                        <div class="title">
                            Contact </div>
                        <div class="txt">
                            <p>
                                <a href="tel:+359877529488">
                                    +359 877 529 488
                                </a>
                            </p>
                            <p>
                                <a href="mailto:silenlogistics@gmail.com">silenlogistics@gmail.com</a>
                            </p>
                           <p>
                            10, 5th street, Haghpat, Armenia
                            </p>
                        </div>
                    </div>
