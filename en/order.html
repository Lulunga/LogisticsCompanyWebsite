    <section class="main-section" role = "main">

        <div class="container">
            <div class="contact-page col-xs-12">
                <div class="information">
                    <div class="left-sidebar col-xs-12 col-sm-6 col-md-6 col-lg-6">
                        <form class="php-email-form" id="order-form" method="post" action="./php/order.php" role="form">
                            <h3>Get a cargo transportation quote</h3>
                            <p>Enter your cargo information and we'll calculate the shipping cost in a short time.</p>
                              <div class="messages"></div>
  
                              <div class="controls">
  
                                <div class="row">
                                  <div class="col-md-6">
                                      <div class="form-group">
                                          <label for="loading_point">Loading point *</label>
                                          <input id="loading_point" type="text" name="departure" class="form-control"
                                              placeholder="Please enter the loading point.*" required="required"
                                              data-error="The loading point is required.">
                                          <div class="help-block with-errors"></div>
                                      </div>
                                  </div>
                                  <div class="col-md-6">
                                      <div class="form-group">
                                          <label for="delivery_point">Delivery point *</label>
                                          <input id="delivery_point" type="text" name="delivery" class="form-control"
                                              placeholder="Please enter the delivery point. *" required="required"
                                              data-error="The delivery point is required.">
                                          <div class="help-block with-errors"></div>
                                      </div>
                                  </div>
                              </div>
  
                              <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="cargo_weight">Cargo weight (kg) *</label>
                                        <input id="cargo_weight" type="number" name="weight" class="form-control"
                                            placeholder="Please enter the cargo weight*" required="required"
                                            data-error="The cargo weight is required.">
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="cargo_volume">Cargo volume (m<sup>3</sup>) *</label>
                                        <input id="cargo_volume" type="number" name="volume" class="form-control"
                                            placeholder="Please enter the cargo volume.*" required="required"
                                            data-error="The cargo volume is required.">
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                              <div class="col-md-6">
                                <h4>Your personal data</h4>
                              </div>  
                            </div>
                           
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="form_name">Name *</label>
                                            <input id="form_name" type="text"  name="name" class="form-control"
                                                placeholder="Please enter your firstname *" required="required"
                                                data-error="Firstname is required.">
                                            <div class="help-block with-errors"></div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="form_lastname">Lastname *</label>
                                            <input id="form_lastname" type="text"  name="surname" class="form-control"
                                                placeholder="Please enter your lasttname *" required="required"
                                                data-error="Lastname is required.">
                                            <div class="help-block with-errors"></div>
                                        </div>
                                    </div>
                                  </div>
                                  <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="form_tel">Telephone number *</label>
                                            <input id="form_tel" type="tel" name="tel" class="form-control"
                                                placeholder="Please enter your Telephone number *" required="required"
                                                data-error="Valid Telephone number is required.">
                                            <div class="help-block with-errors"></div>
                                        </div>
                                    </div>
                                      <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="form_email">Email *</label>
                                            <input id="form_email" type="email" name="email" class="form-control"
                                                placeholder="Please enter your email. *" required="required"
                                                data-error="Valid email address is required. ">
                                            <div class="help-block with-errors"></div>
                                        </div>
                                    </div>
                                  </div>
                                  <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label for="form_message">Message *</label>
                                            <textarea id="form_message" name="message" class="form-control"
                                                placeholder="Please type your message *" rows="4" required="required"
                                                data-error="Please leave us a message"></textarea>
                                            <div class="help-block with-errors"></div>
                                        </div>
                                    </div>
                                      <div class="form-group text-center">
                                          <input type="submit" class="btn btn-success btn-send" value="Send the order"> 
                                      </div>
                                  </div>
                              </div> 
                          </form>
                    </div>
                    <div class="right-sidebar col-xs-12 col-sm-6 col-md-6 col-lg-6">
                        <img height="757", width="600" alt ="a bunch of containers" src="/images/orderPage.jpeg"  class="img-responsive">                 
                         </div>
                </div>           
            </div>
        </div>
