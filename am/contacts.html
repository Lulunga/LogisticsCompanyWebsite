                                    </div>

                                                data-error="Ազգանունը պարտադիր է">
                                            <div class="help-block with-errors"></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">

                                            <input id="form_tel" type="tel" name="tel" class="form-control"
                                                placeholder="Մուտքագրեք Ձեր հեռ. համարը *" required="required"
                                                data-error="Պահանջվում է վավեր հեռախոսի համար">
                                            <div class="help-block with-errors"></div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="form_email">Էլ. հասցե *</label>
                                            <input id="form_email" type="email" name="email" class="form-control"
                                                placeholder="Մուտքագրեք Ձեր էլ. հասցեն *" required="required"
                                                data-error="Պահանջվում է վավեր էլ. հասցե">
                                            <div class="help-block with-errors"></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="form_need">Խնդրում ենք նշել կապի պատճառը *</label>
                                            <select id="form_need" name="need" class="form-control" required="required"
                                                data-error="Please specify your need.">
                                                <option></option>
                                                <option>Ստանալ տեղեկություն գների վերաբերյալ</option>
                                                <option>Արտահանող/ներկրող կազմակերպչության ներկայացուցիչ եմ</option>
                                                <option>Բեռնափոհադրման մեքենա առաջարկել</option>
                                                <option value="Other">Այլ</option>
                                            </select>
                                            <div class="help-block with-errors"></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label for="form_message">Հաղորդագրություն *</label>
                                            <textarea id="form_message" name="message" class="form-control"
                                                placeholder="Մուտքագրեք ձեր հաղորդագրություն  *" rows="4" required="required"
                                                data-error="Խնդրում ենք թողնել հաղորդագրություն"></textarea>
                                            <div class="help-block with-errors"></div>
                                        </div>
                                    </div>
                                    <div class="form-group text-center">
                                        <input type="submit" class="btn btn-success btn-send" value="Ուղարկել հաղորդագրությունը"> 
                                    </div>
